<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Financial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Financial Calculator</h1>

    <!-- Basic Calculator -->
    <div class="calculator-section">
      <h2>Basic Arithmetic</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('multiply')">Multiply</button>
      <button onclick="calculate('divide')">Divide</button>
      <p id="basic-result">Result: </p>
    </div>

    <!-- Loan Calculator -->
    <div class="calculator-section">
      <h2>Loan Calculator</h2>
      <input type="number" id="loan-amount" placeholder="Loan Amount">
      <input type="number" id="loan-interest" placeholder="Annual Interest Rate (%)">
      <input type="number" id="loan-years" placeholder="Loan Term (Years)">
      <button onclick="calculateLoan()">Calculate Loan</button>
      <p id="loan-result">Monthly Payment: </p>
    </div>

    <!-- Savings Calculator -->
    <div class="calculator-section">
      <h2>Savings Calculator</h2>
      <input type="number" id="savings-amount" placeholder="Initial Savings">
      <input type="number" id="savings-rate" placeholder="Annual Interest Rate (%)">
      <input type="number" id="savings-years" placeholder="Years to Save">
      <button onclick="calculateSavings()">Calculate Savings</button>
      <p id="savings-result">Future Value: </p>
    </div>

    <!-- Currency Converter -->
    <div class="calculator-section">
      <h2>Currency Converter</h2>
      <input type="number" id="currency-amount" placeholder="Amount in USD">
      <button onclick="convertCurrency()">Convert to INR</button>
      <p id="currency-result">Converted Amount: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
